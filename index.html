<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe by Max Kly</title>
    <link rel="stylesheet" href="assets/index.css">
</head>

<body class="light neumorphism">
    <div id="settingsToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
            viewBox="0 0 16 16">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>
    </div>
    <div id="settings">
        <div class="control-group">
            <div class="label">Mode</div>
            <div class="switcher">
                <div class="control active" id="lightMode">Light</div>
                <div class="control last-control" id="darkMode">Dark</div>
            </div>
        </div>
        <div class="control-group">
            <div class="label">Style</div>
            <div class="switcher">
                <div class="control active" id="neuMode">Neumorphism</div>
                <div class="control last-control" id="glassMode">Glassmorphism</div>
            </div>
        </div>
    </div>
    <div class="tic-tac-area">
        <div class="row">
            <div class="cell available top-left" id="1"></div>
            <div class="cell available" id="2"></div>
            <div class="cell available top-right" id="3"></div>
        </div>
        <div class="row">
            <div class="cell available" id="4"></div>
            <div class="cell available" id="5"></div>
            <div class="cell available" id="6"></div>
        </div>
        <div class="row">
            <div class="cell available bottom-left" id="7"></div>
            <div class="cell available" id="8"></div>
            <div class="cell available bottom-right" id="9"></div>
        </div>
        <div class="button-area">
            <div class="control" id="restartBtn">Restart</div>
        </div>
    </div>
    <a href="https://github.com/maxklymenko" target="_blank" id="author">
        <div class="author-content">
            <img src="assets/media/max-kly.png" alt="Max Kly">
            <div class="text">
                <div class="desc">Designed by</div>
                <div class="author">Max Kly</div>
                <div class="desc">Junior JavaScript developer</div>
            </div>
        </div>
    </a>
    <script src="assets/index.js"></script>
</body>

</html>
